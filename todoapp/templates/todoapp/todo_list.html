<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'todoapp/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <form method="post" action="{% url 'add_todo' %}" class="add-form">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Add a new to-do..." required>
            <button type="submit">Add</button>
        </form>
        <ul>
            {% for item in items %}
            <li class="{% if item.completed %}completed{% endif %}">
                <div class="item-text" onclick="window.location.href='{% url 'toggle_complete' item.id %}'">
                    {{ item.title }}
                </div>
                <a href="{% url 'delete_todo' item.id %}" class="delete-btn">‚ùå</a>
            </li>
            {% empty %}
            <li>No to-do items yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
