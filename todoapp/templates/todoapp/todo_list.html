{% extends "base.html" %}
{% block title %}My To-Do List{% endblock %}

{% block content %}
<h1>My To-Do List</h1>
<a href="{% url 'logout' %}" style="float:right; color:red;">Logout</a>

<form method="post" action="{% url 'add_todo' %}">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Add a new to-do..." required>
    <button type="submit">Add</button>
</form>

<ul>
    {% for item in items %}
    <li class="{% if item.completed %}completed{% endif %}">
        <div onclick="window.location.href='{% url 'toggle_complete' item.id %}'">
            {{ item.title }}
        </div>
        <a href="{% url 'delete_todo' item.id %}">‚ùå</a>
    </li>
    {% empty %}
    <li>No to-do items yet.</li>
    {% endfor %}
</ul>
{% endblock %}
