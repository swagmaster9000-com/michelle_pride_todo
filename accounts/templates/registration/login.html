<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background-color: blue;
            color: white;
            text-align: center;
            font-family: Arial;
        }
        .stars {
            color: yellow;
            font-size: 2em;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="stars">★ ★ ★</div>
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
</form>
<div class="stars">★ ★ ★</div>
</body>
</html>
