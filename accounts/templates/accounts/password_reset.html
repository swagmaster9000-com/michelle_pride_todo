{% extends "base.html" %}
{% block title %}Password Reset{% endblock %}

{% block content %}
<h1>Reset Password</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
</form>
<p style="text-align:center;">
    <a href="{% url 'login' %}">Back to login</a>
</p>
{% endblock %}
