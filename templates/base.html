{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'todoapp/style.css' %}">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, pink, lightgreen);
            min-height: 100vh;
        }
        header {
            background-color: rgba(255,255,255,0.7);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin-left: 1rem;
        }
        .messages p {
            margin: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
        }
        .messages p.error { background-color: #f8d7da; color: #721c24; }
        .messages p.success { background-color: #d4edda; color: #155724; }
        main { padding: 2rem; }
    </style>
</head>
<body>
    <header>
        <div><a href="{% url 'todo_list' %}">Home</a></div>
        <div>
            {% if user.is_authenticated %}
                Hello, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </header>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
